<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账单管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }
        
        /* 标题样式 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .header h1 {
            font-size: 28px;
            color: #2c3e50;
        }
        
        /* 功能按钮区域 */
        .action-buttons {
            display: flex;
            gap: 15px;
        }
        
        .action-btn {
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .action-btn:hover {
            background-color: #1a252f;
            transform: translateY(-2px);
        }
        
        .action-btn.budget {
            background-color: #3498db;
        }
        
        .action-btn.budget:hover {
            background-color: #2980b9;
        }
        
        /* 主内容区域 */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
        }
        
        @media (max-width: 992px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        /* 账单列表容器 */
        .bills-container {
            background-color: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
            min-height: 400px;
            position: relative;
        }
        
        .bills-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-height: 500px;
            overflow-y: auto;
            padding: 10px 5px;
        }
        
        /* 预算面板样式 */
        .budget-panel {
            background-color: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
            height: fit-content;
        }
        
        .budget-panel h2 {
            font-size: 22px;
            color: #2c3e50;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .budget-categories {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .budget-category {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .budget-category:hover {
            background-color: #e9ecef;
        }
        
        .category-name {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .budget-info {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }
        
        .budget-amount {
            font-size: 18px;
            font-weight: 700;
        }
        
        .actual-amount {
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: #e0e0e0;
            border-radius: 3px;
            margin-top: 8px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.5s ease;
        }
        
        .progress-fill.safe {
            background-color: #4CAF50;
        }
        
        .progress-fill.warning {
            background-color: #ff9800;
        }
        
        .progress-fill.danger {
            background-color: #f44336;
        }
        
        /* 账单项样式 */
        .bill-item {
            background-color: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            border-left: 4px solid #4CAF50;
            position: relative;
            overflow: hidden;
        }
        
        .bill-item.expense {
            border-left-color: #ff6b6b;
        }
        
        .bill-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        
        .bill-category {
            font-weight: 600;
            font-size: 16px;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        
        .bill-amount {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .bill-item.income .bill-amount {
            color: #4CAF50;
        }
        
        .bill-item.expense .bill-amount {
            color: #ff6b6b;
        }
        
        .bill-date {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 8px;
        }
        
        .bill-note {
            font-size: 14px;
            color: #5a6c7d;
            margin-top: 10px;
            padding: 8px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 6px;
            font-style: italic;
            max-height: 60px;
            overflow-y: auto;
        }
        
        /* 功能按钮容器 - 固定在右下角且置于顶层 */
        .floating-buttons {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 1000; /* 确保按钮在最顶层 */
        }
        
        /* 添加账单按钮 */
        .add-bill-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: #000;
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 1001; /* 确保按钮在最顶层 */
        }
        
        .add-bill-btn:hover {
            transform: scale(1.1);
            background-color: #333;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
        }
        
        /* 日历按钮 */
        .calendar-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: white;
            color: black;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            z-index: 1001; /* 确保按钮在最顶层 */
        }
        
        .calendar-btn:hover {
            transform: scale(1.1);
            background-color: #f8f9fa;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        /* 添加账单表单 */
        .add-bill-form {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            z-index: 2000;
            display: none;
        }
        
        .add-bill-form.active {
            display: block;
        }
        
        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .form-header h2 {
            font-size: 24px;
            color: #2c3e50;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #7f8c8d;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-btn:hover {
            background-color: #f5f5f5;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-control {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        /* 类别管理样式 */
        .category-management {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .category-input {
            flex: 1;
        }
        
        .category-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
        }
        
        .category-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            margin-bottom: 5px;
            background-color: #f8f9fa;
            border-radius: 6px;
        }
        
        .category-item:hover {
            background-color: #e9ecef;
        }
        
        .delete-category {
            background: none;
            border: none;
            color: #ff6b6b;
            cursor: pointer;
            font-size: 18px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .delete-category:hover {
            background-color: rgba(255, 107, 107, 0.1);
        }
        
        /* 新增的备注文本框 */
        .note-textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            min-height: 100px;
            transition: border-color 0.3s;
            font-family: inherit;
        }
        
        .note-textarea:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 14px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }
        
        .btn-primary {
            background-color: #2c3e50;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #1a252f;
        }
        
        .btn-secondary {
            background-color: #ecf0f1;
            color: #2c3e50;
        }
        
        .btn-secondary:hover {
            background-color: #d5dbdd;
        }
        
        /* 日历面板 */
        .calendar-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            z-index: 2000;
            display: none;
        }
        
        .calendar-panel.active {
            display: block;
        }
        
        /* 年份选择器样式 */
        .year-selector {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .year-selector select {
            padding: 10px 15px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
            background-color: white;
            cursor: pointer;
        }
        
        .year-selector select:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        
        .calendar-day {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .calendar-day:hover {
            background-color: #f0f0f0;
        }
        
        .calendar-day.active {
            background-color: #2c3e50;
            color: white;
        }
        
        /* 预算设置面板 */
        .budget-form {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            z-index: 2000;
            display: none;
        }
        
        .budget-form.active {
            display: block;
        }
        
        .budget-category-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        .budget-input {
            width: 150px;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            text-align: right;
        }
        
        .budget-input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        /* 遮罩层 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1500;
            display: none;
        }
        
        .overlay.active {
            display: block;
        }
        
        /* 空状态提示 */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #95a5a6;
        }
        
        .empty-state h3 {
            font-size: 22px;
            margin-bottom: 10px;
        }
        
        /* 统计信息 */
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            background-color: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
        }
        
        .stat-item {
            text-align: center;
            flex: 1;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .income-stat .stat-value {
            color: #4CAF50;
        }
        
        .expense-stat .stat-value {
            color: #ff6b6b;
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .floating-buttons {
                bottom: 20px;
                right: 20px;
            }
            
            .add-bill-btn, .calendar-btn {
                width: 60px;
                height: 60px;
                font-size: 26px;
            }
            
            .bills-list {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .stats {
                flex-direction: column;
                gap: 20px;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .action-buttons {
                width: 100%;
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 统计信息 -->
        <div class="stats">
            <div class="stat-item income-stat">
                <div class="stat-value" id="total-income">¥0</div>
                <div class="stat-label">总收入</div>
            </div>
            <div class="stat-item expense-stat">
                <div class="stat-value" id="total-expense">¥0</div>
                <div class="stat-label">总支出</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="balance">¥0</div>
                <div class="stat-label">结余</div>
            </div>
        </div>
        
        <!-- 头部 -->
        <div class="header">
            <h1>账单管理系统</h1>
            <div class="action-buttons">
                <button class="action-btn budget" id="budget-btn">设置预算</button>
                <button class="action-btn" id="manage-categories-btn">管理类别</button>
            </div>
        </div>
        
        <!-- 主内容区域 -->
        <div class="main-content">
            <!-- 账单列表 -->
            <div class="bills-container">
                <div class="header">
                    <h2>账单记录</h2>
                    <div class="date-display" id="current-date">2023年10月</div>
                </div>
                
                <div class="bills-list" id="bills-list">
                    <!-- 账单项目将通过JavaScript动态添加 -->
                    <div class="empty-state">
                        <h3>暂无账单记录</h3>
                        <p>点击右下角的"+"按钮添加您的第一笔账单</p>
                    </div>
                </div>
            </div>
            
            <!-- 预算面板 -->
            <div class="budget-panel">
                <h2>预算概览 <span id="budget-summary">¥0 / ¥0</span></h2>
                <div class="budget-categories" id="budget-categories">
                    <!-- 预算类别将通过JavaScript动态添加 -->
                    <div class="empty-state">
                        <h4>暂无预算设置</h4>
                        <p>点击"设置预算"按钮为各个类别设置预算</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 功能按钮容器 - 始终在顶层 -->
    <div class="floating-buttons">
        <!-- 日历按钮 -->
        <button class="calendar-btn" id="calendar-btn">日</button>
        
        <!-- 添加账单按钮 -->
        <button class="add-bill-btn" id="add-bill-btn">+</button>
    </div>
    
    <!-- 添加账单表单 -->
    <div class="add-bill-form" id="add-bill-form">
        <div class="form-header">
            <h2>添加账单</h2>
            <button class="close-btn" id="close-form-btn">&times;</button>
        </div>
        
        <form id="bill-form">
            <div class="category-management">
                <div class="form-group category-input">
                    <input type="text" class="form-control" id="new-category" placeholder="输入新类别名称">
                </div>
                <button type="button" class="btn btn-secondary" id="add-category-btn">添加类别</button>
            </div>
            
            <div class="category-list" id="category-list">
                <!-- 类别列表将通过JavaScript动态生成 -->
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="bill-category">选择类别</label>
                    <select class="form-control" id="bill-category" required>
                        <option value="">选择类别</option>
                        <!-- 类别选项将通过JavaScript动态生成 -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="bill-amount">金额</label>
                    <input type="number" class="form-control" id="bill-amount" placeholder="0.00" min="0" step="0.01" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="bill-date">日期</label>
                    <input type="date" class="form-control" id="bill-date" required>
                </div>
                
                <div class="form-group">
                    <label for="bill-type">类型</label>
                    <select class="form-control" id="bill-type" required>
                        <option value="income">收入</option>
                        <option value="expense">支出</option>
                    </select>
                </div>
            </div>
            
            <!-- 新增的备注功能 -->
            <div class="form-group">
                <label for="bill-note">备注（可选）</label>
                <textarea class="note-textarea" id="bill-note" placeholder="添加账单备注..."></textarea>
            </div>
            
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" id="cancel-btn">取消</button>
                <button type="submit" class="btn btn-primary">添加账单</button>
            </div>
        </form>
    </div>
    
    <!-- 日历面板 -->
    <div class="calendar-panel" id="calendar-panel">
        <div class="form-header">
            <h2>日历</h2>
            <button class="close-btn" id="close-calendar-btn">&times;</button>
        </div>
        
        <!-- 年份选择器 -->
        <div class="year-selector">
            <button id="prev-year">&lt;&lt;</button>
            <select id="year-select">
                <!-- 年份选项将通过JavaScript动态生成 -->
            </select>
            <select id="month-select">
                <!-- 月份选项将通过JavaScript动态生成 -->
            </select>
            <button id="next-year">&gt;&gt;</button>
        </div>
        
        <div class="calendar-header">
            <button id="prev-month">&lt;</button>
            <h3 id="calendar-month">2023年10月</h3>
            <button id="next-month">&gt;</button>
        </div>
        
        <div class="calendar-days" id="calendar-days">
            <!-- 日历天数将通过JavaScript动态生成 -->
        </div>
    </div>
    
    <!-- 预算设置表单 -->
    <div class="budget-form" id="budget-form">
        <div class="form-header">
            <h2>设置预算</h2>
            <button class="close-btn" id="close-budget-btn">&times;</button>
        </div>
        
        <div class="budget-categories" id="budget-settings">
            <!-- 预算设置项目将通过JavaScript动态生成 -->
        </div>
        
        <div class="form-actions">
            <button type="button" class="btn btn-secondary" id="cancel-budget-btn">取消</button>
            <button type="button" class="btn btn-primary" id="save-budget-btn">保存预算</button>
        </div>
    </div>
    
    <!-- 遮罩层 -->
    <div class="overlay" id="overlay"></div>

    <script>
        // 从localStorage加载数据或使用默认数据
        let bills = JSON.parse(localStorage.getItem('bills')) || [
            { id: 1, category: "餐饮", amount: 65.50, date: "2023-10-15", type: "expense", note: "和朋友聚餐" },
            { id: 2, category: "工资", amount: 12500.00, date: "2023-10-10", type: "income", note: "10月份工资" },
            { id: 3, category: "购物", amount: 299.00, date: "2023-10-12", type: "expense", note: "购买新衣服" },
            { id: 4, category: "交通", amount: 150.00, date: "2023-10-08", type: "expense", note: "地铁充值" },
            { id: 5, category: "奖金", amount: 3000.00, date: "2023-10-05", type: "income", note: "项目奖金" }
        ];
        
        // 类别数据（包含默认类别）
        let categories = JSON.parse(localStorage.getItem('categories')) || [
            "餐饮", "购物", "交通", "娱乐", "住房", "医疗", "教育", "工资", "奖金", "投资", "其他"
        ];
        
        // 预算数据
        let budgets = JSON.parse(localStorage.getItem('budgets')) || {};
        
        // 初始化预算数据（如果不存在）
        categories.forEach(category => {
            if (!budgets[category]) {
                budgets[category] = 0;
            }
        });
        
        // DOM元素
        const addBillBtn = document.getElementById('add-bill-btn');
        const calendarBtn = document.getElementById('calendar-btn');
        const budgetBtn = document.getElementById('budget-btn');
        const manageCategoriesBtn = document.getElementById('manage-categories-btn');
        const addBillForm = document.getElementById('add-bill-form');
        const calendarPanel = document.getElementById('calendar-panel');
        const budgetForm = document.getElementById('budget-form');
        const overlay = document.getElementById('overlay');
        const closeFormBtn = document.getElementById('close-form-btn');
        const closeCalendarBtn = document.getElementById('close-calendar-btn');
        const closeBudgetBtn = document.getElementById('close-budget-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        const cancelBudgetBtn = document.getElementById('cancel-budget-btn');
        const billForm = document.getElementById('bill-form');
        const billsList = document.getElementById('bills-list');
        const totalIncomeEl = document.getElementById('total-income');
        const totalExpenseEl = document.getElementById('total-expense');
        const balanceEl = document.getElementById('balance');
        const categoryListEl = document.getElementById('category-list');
        const budgetCategoriesEl = document.getElementById('budget-categories');
        const budgetSettingsEl = document.getElementById('budget-settings');
        const addCategoryBtn = document.getElementById('add-category-btn');
        const newCategoryInput = document.getElementById('new-category');
        const billCategorySelect = document.getElementById('bill-category');
        const saveBudgetBtn = document.getElementById('save-budget-btn');
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 设置默认日期为今天
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('bill-date').value = today;
            
            // 显示当前月份
            const now = new Date();
            document.getElementById('current-date').textContent = `${now.getFullYear()}年${now.getMonth() + 1}月`;
            
            // 渲染类别列表
            renderCategoryList();
            
            // 渲染账单列表
            renderBills();
            
            // 更新统计信息
            updateStats();
            
            // 更新预算面板
            updateBudgetPanel();
            
            // 初始化日历
            initCalendar();
        });
        
        // 打开添加账单表单
        addBillBtn.addEventListener('click', function() {
            addBillForm.classList.add('active');
            overlay.classList.add('active');
        });
        
        // 打开日历面板
        calendarBtn.addEventListener('click', function() {
            calendarPanel.classList.add('active');
            overlay.classList.add('active');
        });
        
        // 打开预算设置表单
        budgetBtn.addEventListener('click', function() {
            renderBudgetSettings();
            budgetForm.classList.add('active');
            overlay.classList.add('active');
        });
        
        // 打开类别管理
        manageCategoriesBtn.addEventListener('click', function() {
            addBillForm.classList.add('active');
            overlay.classList.add('active');
        });
        
        // 关闭所有面板
        function closeAllPanels() {
            addBillForm.classList.remove('active');
            calendarPanel.classList.remove('active');
            budgetForm.classList.remove('active');
            overlay.classList.remove('active');
        }
        
        closeFormBtn.addEventListener('click', closeAllPanels);
        closeCalendarBtn.addEventListener('click', closeAllPanels);
        closeBudgetBtn.addEventListener('click', closeAllPanels);
        cancelBtn.addEventListener('click', closeAllPanels);
        cancelBudgetBtn.addEventListener('click', closeAllPanels);
        overlay.addEventListener('click', closeAllPanels);
        
        // 添加新类别
        addCategoryBtn.addEventListener('click', function() {
            const newCategory = newCategoryInput.value.trim();
            if (newCategory && !categories.includes(newCategory)) {
                categories.push(newCategory);
                budgets[newCategory] = 0;
                saveToLocalStorage();
                renderCategoryList();
                newCategoryInput.value = '';
                
                // 更新预算面板
                updateBudgetPanel();
            }
        });
        
        // 删除类别
        function deleteCategory(category) {
            if (categories.length <= 1) {
                alert('至少需要保留一个类别！');
                return;
            }
            
            if (confirm(`确定要删除"${category}"类别吗？`)) {
                const index = categories.indexOf(category);
                if (index !== -1) {
                    categories.splice(index, 1);
                    delete budgets[category];
                    saveToLocalStorage();
                    renderCategoryList();
                    
                    // 更新预算面板
                    updateBudgetPanel();
                }
            }
        }
        
        // 渲染类别列表
        function renderCategoryList() {
            // 清空列表
            categoryListEl.innerHTML = '';
            billCategorySelect.innerHTML = '<option value="">选择类别</option>';
            
            // 添加每个类别
            categories.forEach(category => {
                // 添加到类别管理列表
                const categoryItem = document.createElement('div');
                categoryItem.className = 'category-item';
                categoryItem.innerHTML = `
                    <span>${category}</span>
                    <button class="delete-category" data-category="${category}">&times;</button>
                `;
                categoryListEl.appendChild(categoryItem);
                
                // 添加到下拉选择框
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                billCategorySelect.appendChild(option);
            });
            
            // 为删除按钮添加事件监听器
            document.querySelectorAll('.delete-category').forEach(btn => {
                btn.addEventListener('click', function() {
                    const category = this.getAttribute('data-category');
                    deleteCategory(category);
                });
            });
        }
        
        // 处理账单表单提交
        billForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 获取表单数据
            const category = document.getElementById('bill-category').value;
            const amount = parseFloat(document.getElementById('bill-amount').value);
            const date = document.getElementById('bill-date').value;
            const type = document.getElementById('bill-type').value;
            const note = document.getElementById('bill-note').value;
            
            // 验证数据
            if (!category) {
                alert('请选择账单类别！');
                return;
            }
            
            if (!amount || amount <= 0) {
                alert('请输入有效的金额！');
                return;
            }
            
            // 创建新账单
            const newBill = {
                id: bills.length > 0 ? Math.max(...bills.map(b => b.id)) + 1 : 1,
                category,
                amount,
                date,
                type,
                note
            };
            
            // 添加到账单数组
            bills.push(newBill);
            
            // 保存到localStorage
            saveToLocalStorage();
            
            // 重新渲染账单列表
            renderBills();
            
            // 更新统计信息
            updateStats();
            
            // 更新预算面板
            updateBudgetPanel();
            
            // 重置表单
            billForm.reset();
            document.getElementById('bill-date').value = new Date().toISOString().split('T')[0];
            
            // 关闭表单
            closeAllPanels();
            
            // 显示成功提示
            alert('账单添加成功！');
        });
        
        // 渲染账单列表
        function renderBills() {
            // 清空当前列表
            billsList.innerHTML = '';
            
            // 如果没有账单，显示空状态
            if (bills.length === 0) {
                billsList.innerHTML = `
                    <div class="empty-state">
                        <h3>暂无账单记录</h3>
                        <p>点击右下角的"+"按钮添加您的第一笔账单</p>
                    </div>
                `;
                return;
            }
            
            // 按日期排序（最新的在前）
            bills.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            // 添加每个账单项目
            bills.forEach(bill => {
                const billItem = document.createElement('div');
                billItem.className = `bill-item ${bill.type}`;
                
                // 格式化日期
                const dateObj = new Date(bill.date);
                const formattedDate = `${dateObj.getFullYear()}年${dateObj.getMonth() + 1}月${dateObj.getDate()}日`;
                
                // 格式化金额
                const formattedAmount = bill.type === 'income' ? `+¥${bill.amount.toFixed(2)}` : `-¥${bill.amount.toFixed(2)}`;
                
                // 创建备注HTML（如果有备注）
                const noteHtml = bill.note ? `<div class="bill-note">${bill.note}</div>` : '';
                
                billItem.innerHTML = `
                    <div class="bill-category">${bill.category}</div>
                    <div class="bill-amount">${formattedAmount}</div>
                    <div class="bill-date">${formattedDate}</div>
                    ${noteHtml}
                `;
                
                billsList.appendChild(billItem);
            });
        }
        
        // 更新统计信息
        function updateStats() {
            let totalIncome = 0;
            let totalExpense = 0;
            
            bills.forEach(bill => {
                if (bill.type === 'income') {
                    totalIncome += bill.amount;
                } else {
                    totalExpense += bill.amount;
                }
            });
            
            const balance = totalIncome - totalExpense;
            
            totalIncomeEl.textContent = `¥${totalIncome.toFixed(2)}`;
            totalExpenseEl.textContent = `¥${totalExpense.toFixed(2)}`;
            balanceEl.textContent = `¥${balance.toFixed(2)}`;
        }
        
        // 更新预算面板
        function updateBudgetPanel() {
            // 清空预算面板
            budgetCategoriesEl.innerHTML = '';
            
            // 计算每个类别的实际支出
            const actualSpending = {};
            categories.forEach(category => {
                actualSpending[category] = 0;
            });
            
            bills.forEach(bill => {
                if (bill.type === 'expense' && actualSpending[bill.category] !== undefined) {
                    actualSpending[bill.category] += bill.amount;
                }
            });
            
            // 计算总预算和总支出
            let totalBudget = 0;
            let totalActual = 0;
            
            categories.forEach(category => {
                totalBudget += budgets[category] || 0;
                totalActual += actualSpending[category] || 0;
            });
            
            // 更新预算概览
            document.getElementById('budget-summary').textContent = 
                `¥${totalActual.toFixed(2)} / ¥${totalBudget.toFixed(2)}`;
            
            // 如果没有预算设置，显示空状态
            if (totalBudget === 0) {
                budgetCategoriesEl.innerHTML = `
                    <div class="empty-state">
                        <h4>暂无预算设置</h4>
                        <p>点击"设置预算"按钮为各个类别设置预算</p>
                    </div>
                `;
                return;
            }
            
            // 添加每个预算类别
            categories.forEach(category => {
                const budgetAmount = budgets[category] || 0;
                const actualAmount = actualSpending[category] || 0;
                
                if (budgetAmount > 0) {
                    const budgetCategory = document.createElement('div');
                    budgetCategory.className = 'budget-category';
                    
                    // 计算百分比和进度条颜色
                    const percentage = budgetAmount > 0 ? (actualAmount / budgetAmount) * 100 : 0;
                    let progressClass = 'safe';
                    if (percentage > 80) progressClass = 'warning';
                    if (percentage > 100) progressClass = 'danger';
                    
                    budgetCategory.innerHTML = `
                        <div class="category-name">${category}</div>
                        <div class="budget-info">
                            <div class="budget-amount">¥${actualAmount.toFixed(2)} / ¥${budgetAmount.toFixed(2)}</div>
                            <div class="actual-amount">${percentage.toFixed(1)}%</div>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill ${progressClass}" style="width: ${Math.min(percentage, 100)}%"></div>
                        </div>
                    `;
                    
                    budgetCategoriesEl.appendChild(budgetCategory);
                }
            });
        }
        
        // 渲染预算设置
        function renderBudgetSettings() {
            // 清空预算设置
            budgetSettingsEl.innerHTML = '';
            
            // 计算每个类别的实际支出
            const actualSpending = {};
            categories.forEach(category => {
                actualSpending[category] = 0;
            });
            
            bills.forEach(bill => {
                if (bill.type === 'expense' && actualSpending[bill.category] !== undefined) {
                    actualSpending[bill.category] += bill.amount;
                }
            });
            
            // 添加每个预算设置项
            categories.forEach(category => {
                const budgetItem = document.createElement('div');
                budgetItem.className = 'budget-category-item';
                
                const budgetAmount = budgets[category] || 0;
                const actualAmount = actualSpending[category] || 0;
                
                budgetItem.innerHTML = `
                    <div class="category-name">${category}</div>
                    <div class="budget-info">
                        <div class="actual-amount">已支出: ¥${actualAmount.toFixed(2)}</div>
                        <input type="number" class="budget-input" data-category="${category}" 
                               value="${budgetAmount}" min="0" step="0.01" placeholder="预算金额">
                    </div>
                `;
                
                budgetSettingsEl.appendChild(budgetItem);
            });
        }
        
        // 保存预算设置
        saveBudgetBtn.addEventListener('click', function() {
            // 获取所有预算输入
            const budgetInputs = document.querySelectorAll('.budget-input');
            
            // 更新预算数据
            budgetInputs.forEach(input => {
                const category = input.getAttribute('data-category');
                const budget = parseFloat(input.value) || 0;
                budgets[category] = budget;
            });
            
            // 保存到localStorage
            saveToLocalStorage();
            
            // 更新预算面板
            updateBudgetPanel();
            
            // 关闭预算设置表单
            closeAllPanels();
            
            // 显示成功提示
            alert('预算设置已保存！');
        });
        
        // 日历功能
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        
        // 初始化日历
        function initCalendar() {
            // 初始化年份选择器（2025-2035）
            const yearSelect = document.getElementById('year-select');
            for (let year = 2025; year <= 2035; year++) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year + '年';
                if (year === currentYear) {
                    option.selected = true;
                }
                yearSelect.appendChild(option);
            }
            
            // 初始化月份选择器
            const monthSelect = document.getElementById('month-select');
            for (let month = 1; month <= 12; month++) {
                const option = document.createElement('option');
                option.value = month - 1;
                option.textContent = month + '月';
                if (month - 1 === currentMonth) {
                    option.selected = true;
                }
                monthSelect.appendChild(option);
            }
            
            // 生成日历
            generateCalendar(currentYear, currentMonth);
            
            // 年份选择事件
            yearSelect.addEventListener('change', function() {
                currentYear = parseInt(this.value);
                generateCalendar(currentYear, currentMonth);
            });
            
            // 月份选择事件
            monthSelect.addEventListener('change', function() {
                currentMonth = parseInt(this.value);
                generateCalendar(currentYear, currentMonth);
            });
        }
        
        // 生成日历
        function generateCalendar(year, month) {
            const calendarMonthEl = document.getElementById('calendar-month');
            calendarMonthEl.textContent = `${year}年${month + 1}月`;
            
            const calendarDaysEl = document.getElementById('calendar-days');
            calendarDaysEl.innerHTML = '';
            
            // 获取当月第一天和最后一天
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            
            // 获取第一天是星期几（0 = 星期日）
            const firstDayIndex = firstDay.getDay();
            
            // 添加星期几标题
            const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
            weekdays.forEach(day => {
                const dayEl = document.createElement('div');
                dayEl.className = 'calendar-day';
                dayEl.style.fontWeight = 'bold';
                dayEl.textContent = day;
                calendarDaysEl.appendChild(dayEl);
            });
            
            // 添加上个月的最后几天（如果有）
            const prevMonthLastDay = new Date(year, month, 0).getDate();
            for (let i = firstDayIndex; i > 0; i--) {
                const dayEl = document.createElement('div');
                dayEl.className = 'calendar-day';
                dayEl.textContent = prevMonthLastDay - i + 1;
                dayEl.style.color = '#ccc';
                calendarDaysEl.appendChild(dayEl);
            }
            
            // 添加当月天数
            const today = new Date();
            const isCurrentMonth = today.getMonth() === month && today.getFullYear() === year;
            
            for (let i = 1; i <= daysInMonth; i++) {
                const dayEl = document.createElement('div');
                dayEl.className = 'calendar-day';
                dayEl.textContent = i;
                
                // 如果是今天，添加高亮
                if (isCurrentMonth && i === today.getDate()) {
                    dayEl.classList.add('active');
                }
                
                // 检查这一天是否有账单
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                const hasBills = bills.some(bill => bill.date === dateStr);
                
                if (hasBills) {
                    dayEl.style.backgroundColor = '#e3f2fd';
                    dayEl.style.fontWeight = 'bold';
                }
                
                calendarDaysEl.appendChild(dayEl);
            }
            
            // 添加下个月的前几天（如果有）
            const totalCells = 42; // 6行 * 7天
            const nextMonthDays = totalCells - (firstDayIndex + daysInMonth);
            
            for (let i = 1; i <= nextMonthDays; i++) {
                const dayEl = document.createElement('div');
                dayEl.className = 'calendar-day';
                dayEl.textContent = i;
                dayEl.style.color = '#ccc';
                calendarDaysEl.appendChild(dayEl);
            }
            
            // 为日期添加点击事件
            document.querySelectorAll('#calendar-days .calendar-day').forEach((dayEl, index) => {
                // 跳过星期标题和前一个月的日期
                if (index >= 7 && !dayEl.style.color) {
                    dayEl.addEventListener('click', function() {
                        const day = parseInt(this.textContent);
                        const month = currentMonth + 1;
                        const year = currentYear;
                        
                        // 设置表单日期为选中的日期
                        const dateStr = `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                        document.getElementById('bill-date').value = dateStr;
                        
                        // 关闭日历面板，打开添加账单表单
                        closeAllPanels();
                        addBillForm.classList.add('active');
                        overlay.classList.add('active');
                    });
                }
            });
        }
        
        // 月份切换按钮
        document.getElementById('prev-month').addEventListener('click', function() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            updateSelectors();
            generateCalendar(currentYear, currentMonth);
        });
        
        document.getElementById('next-month').addEventListener('click', function() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            updateSelectors();
            generateCalendar(currentYear, currentMonth);
        });
        
        // 年份切换按钮
        document.getElementById('prev-year').addEventListener('click', function() {
            currentYear--;
            if (currentYear < 2025) currentYear = 2035;
            updateSelectors();
            generateCalendar(currentYear, currentMonth);
        });
        
        document.getElementById('next-year').addEventListener('click', function() {
            currentYear++;
            if (currentYear > 2035) currentYear = 2025;
            updateSelectors();
            generateCalendar(currentYear, currentMonth);
        });
        
        // 更新选择器值
        function updateSelectors() {
            document.getElementById('year-select').value = currentYear;
            document.getElementById('month-select').value = currentMonth;
        }
        
        // 保存数据到localStorage
        function saveToLocalStorage() {
            localStorage.setItem('bills', JSON.stringify(bills));
            localStorage.setItem('categories', JSON.stringify(categories));
            localStorage.setItem('budgets', JSON.stringify(budgets));
        }
    </script>
</body>
</html>
